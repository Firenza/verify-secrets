name: 'Verify Secrets'
description: 'This action will verify all secrets used in yaml files are defined as github secrets.'
author: Chris Tallman
inputs:
  access-token:  # id of input
    description: 'Personal Access Token'
    required: true
  repo:
    description: 'Name of Repo to scan'
    required: true
  owner:
    description: 'Repo Owner if Organization'
    required: false
runs:
  using: "composite"
  steps:
    - run: |
          touch token.txt
          echo $TOKEN > token.txt
          chmod +x ${{ github.action_path }}/check.sh
          ${{ github.action_path }}/check.sh
      env:
        TOKEN: ${{ inputs.access-token }}
        OWNER: ${{ inputs.owner }}
        REPO: ${{ inputs.repo }}
      shell: bash
      