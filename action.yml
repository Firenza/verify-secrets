name: 'Verify GitHub Secrets'
description: 'This action will verify all secrets used in yaml files are defined as github secrets associated with the repository'
author: Chris Tallman & Chad Oftedahl
branding:
  icon: 'user'
  color: 'red'
inputs:
  access-token:  # id of input
    description: 'Personal Access Token'
    required: true
  repo:
    description: 'Name of Repo to scan'
    required: true
  owner:
    description: 'Repo Owner if Organization'
    required: false
runs:
  using: "composite"
  steps:
    - id: install-pipenv
      name: Install pipenv
      run: |
        if ! command -v pip3 &> /dev/null
        then
          sudo apt-get update
          sudo apt-get install python3-pip -y
        fi
      shell: bash

    - run: |
        pip3 install -r $GITHUB_ACTION_PATH/requirements.txt
        python3 $GITHUB_ACTION_PATH/check.py
      env:
        TOKEN: ${{ inputs.access-token }}
        OWNER: ${{ inputs.owner }}
        REPO: ${{ inputs.repo }}
      shell: bash
      
