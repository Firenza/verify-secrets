name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        secrets: '{"SECRET_1": "SECRET_1_VALUE", "SECRET_2": "SECRET_2_VALUE"}'
    env:
      SECRET_1: ${{ secrets.SECRET_1}}
      SECRET_2: ${{ secrets.SECRET_2 }}